<mat-selection-list
  [ngModel]="selectedTodoIds$ | async"
  (ngModelChange)="onSelectedTodoIdsChange($event)"
>
  @for(todo of todos$ | async; track todo.id) {
    <mat-list-option
      [style.display]="filterCompleted | displayOption : todo.id : (selectedTodoIds$ | async) ?? []"
      [value]="todo.id"
      (selectedChange)="onSelectionChange(todo.id, $event)"
    >
      {{ todo.title }}
    </mat-list-option>
  }
</mat-selection-list>
